<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gemini Banqi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap');
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #f0e4d4;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
      }
      .wood-texture {
        background-color: #e6b380;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
      }
      
      /* Abyss / Dying Animation */
      @keyframes fallToAbyss {
        0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
        30% { transform: scale(0.8) rotate(20deg); opacity: 1; filter: brightness(0.8); }
        100% { transform: scale(0) rotate(720deg); opacity: 0; filter: brightness(0); }
      }
      .animate-abyss {
        animation: fallToAbyss 0.6s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        pointer-events: none;
        /* z-index removed to allow React component utility classes to control stacking */
      }

      /* Flip Animation - 0.8s */
      @keyframes flipReveal {
        0% { transform: rotateY(180deg) scale(0.8); opacity: 0.5; }
        100% { transform: rotateY(0deg) scale(1); opacity: 1; }
      }
      .animate-flip {
        animation: flipReveal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-style: preserve-3d;
      }

      /* --- KILL SCREEN ANIMATIONS --- */

      /* General: Slam Text */
      @keyframes slam {
        0% { transform: scale(3); opacity: 0; letter-spacing: 20px; }
        50% { opacity: 1; }
        100% { transform: scale(1); opacity: 1; letter-spacing: 0px; }
      }
      .animate-slam {
        animation: slam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* General: Heavy Shake */
      @keyframes heavy-shake {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-10px, -10px); }
        20% { transform: translate(10px, 10px); }
        30% { transform: translate(-10px, 10px); }
        40% { transform: translate(10px, -10px); }
        50% { transform: translate(0, 0); }
      }
      .animate-heavy-shake {
        animation: heavy-shake 0.5s ease-out;
      }

      /* Soldier: Sharp Thrust / Jab */
      @keyframes sharp-thrust {
        0% { transform: translate(0, 0) scale(1); opacity: 0; }
        30% { transform: translate(-30px, 30px) scale(0.8); opacity: 1; } /* Wind up */
        40% { transform: translate(100px, -100px) scale(1.5); opacity: 1; } /* Strike */
        100% { transform: translate(120px, -120px) scale(1.5); opacity: 0; }
      }
      .animate-thrust {
        animation: sharp-thrust 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Horse: Jump and Trample */
      @keyframes hoof-trample {
        0% { transform: scale(1) translateY(0); }
        40% { transform: scale(1.5) translateY(-50px) rotate(-10deg); } /* Jump high */
        60% { transform: scale(1.5) translateY(-50px) rotate(-10deg); } /* Hang time */
        80% { transform: scale(0.9) translateY(20px) rotate(0deg); } /* Impact */
        100% { transform: scale(1) translateY(0); }
      }
      .animate-trample {
        animation: hoof-trample 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      /* Advisor: Cross Slash (X shape) */
      @keyframes slash-left {
        0% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); opacity: 0; }
        20% { clip-path: polygon(0 0, 100% 100%, 100% 100%, 0 0); opacity: 1; }
        100% { clip-path: polygon(0 0, 100% 100%, 90% 100%, -10% 0); opacity: 0; }
      }
      @keyframes slash-right {
        0% { clip-path: polygon(100% 0, 100% 0, 100% 0, 100% 0); opacity: 0; }
        20% { clip-path: polygon(100% 0, 0 100%, 0 100%, 100% 0); opacity: 1; }
        100% { clip-path: polygon(100% 0, 0 100%, 10% 100%, 110% 0); opacity: 0; }
      }
      .animate-slash-l { animation: slash-left 0.4s ease-out forwards; }
      .animate-slash-r { animation: slash-right 0.4s ease-out forwards; }

      /* Cannon: Explosion Shockwave */
      @keyframes radial-blast {
        0% { width: 0; height: 0; opacity: 1; border-width: 100px; }
        100% { width: 200vmax; height: 200vmax; opacity: 0; border-width: 0; }
      }
      .animate-blast {
        animation: radial-blast 1.2s ease-out forwards;
      }

      /* Chariot: Fire Rush */
      @keyframes fire-rush {
        0% { transform: translateX(-150%) skewX(-30deg); opacity: 0; }
        20% { transform: translateX(0) skewX(-30deg); opacity: 1; }
        80% { transform: translateX(0) skewX(-30deg); opacity: 1; }
        100% { transform: translateX(150%) skewX(-30deg); opacity: 0; }
      }
      .animate-fire-rush {
        animation: fire-rush 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* King: Dragon Pulse */
      @keyframes dragon-pulse {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.5) drop-shadow(0 0 20px gold); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-dragon {
        animation: dragon-pulse 1.5s infinite ease-in-out;
      }
      
      /* Flash for impact */
      @keyframes bgFlash {
        0% { background-color: rgba(0,0,0,0); }
        10% { background-color: rgba(255,255,255,0.9); }
        100% { background-color: rgba(0,0,0,0.85); }
      }
      .animate-bg-flash {
        animation: bgFlash 0.5s ease-out forwards;
      }
      
      /* Glitch Text for Underdog */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-glitch {
        animation: glitch 0.2s linear infinite;
      }
    </style>

</html>
