<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gemini Banqi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');

      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #f0e4d4;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* DESTRUCTION / SHATTER Animation */
      @keyframes shatter {
        0% { transform: scale(1) rotate(0deg); filter: brightness(1) grayscale(0); opacity: 1; }
        10% { transform: scale(1.1) rotate(5deg); filter: brightness(5) grayscale(1); opacity: 1; }
        30% { transform: scale(1.2) rotate(-5deg); filter: brightness(2) blur(2px); opacity: 0.8; }
        100% { transform: scale(1.5) rotate(15deg); filter: blur(10px) opacity(0); opacity: 0; }
      }
      .animate-shatter {
        animation: shatter 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        pointer-events: none;
        z-index: 50 !important;
      }

      /* Flip Animation */
      @keyframes flipReveal {
        0% { transform: rotateY(180deg) scale(0.8); opacity: 0.5; }
        100% { transform: rotateY(0deg) scale(1); opacity: 1; }
      }
      .animate-flip {
        animation: flipReveal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-style: preserve-3d;
      }

      /* KO Animations */
      @keyframes ko-punch-zoom {
        0% { transform: scale(10); opacity: 0; filter: blur(20px); }
        50% { transform: scale(0.9); opacity: 1; filter: blur(0px); }
        60% { transform: scale(1.1); }
        70% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      .animate-ko-text {
        animation: ko-punch-zoom 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      
      @keyframes ko-bg-flash {
        0% { background-color: #fff; }
        10% { background-color: #f00; }
        30% { background-color: #000; }
        100% { background-color: rgba(0,0,0,0.95); }
      }
      .animate-ko-bg {
        animation: ko-bg-flash 2s ease-out forwards;
      }
      
      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(141, 110, 99, 0.5); border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(141, 110, 99, 0.8); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
